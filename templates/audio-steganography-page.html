<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Cryptography</title>
  </head>
  <body>

  <div id="main-area">

    <nav id="navbar-area" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/"><strong>Audio Steganography</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/cryptography">Modified RC4 Cipher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/steganography">Image Steganography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/audio-steganography">Audio Steganography</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="app-audio-stego-container">

      <div class="app-audio-stego-input">
        
        <div class="app-audio-stego-container-title">
          <h5 id="left-tab">Encode</h5>
        </div>

        <div class="app-audio-stego-container-area">

          <form>
            <h6>Input Audio File</h6>
            <div id="input-audio-file-area" class="input-file custom-file">
              <input type="file" class="custom-file-input" id="input-file1">
              <label id="file-label1" class="custom-file-label" for="input-file1">Choose Input File!</label>
            </div>


            <h6>Input Message File</h6>
            <div id="input-audio-file-area" class="input-file custom-file">
              <input type="file" class="custom-file-input" id="input-audio-file2">
              <label id="audio-file-label2" class="custom-file-label" for="input-file2">Choose Input File!</label>
            </div>

            <div class="form-group">
                <label class="key-label" for="message-key-encode">Message Key</label>
                <input class="form-control" id="message-key-encode" placeholder="test">
            </div>

            <div class="form-group">
                <label class="key-label" for="seed-key-encode">Seed Key / Stegokey</label>
                <input class="form-control" id="seed-key-encode" placeholder="11 (must be a number)">
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="encrypt" id="withEncryption" value="withEncryption">
              <label class="form-check-label" for="withEncryption">With Encryption</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="encrypt" id="withoutEncyption" value="withoutEncyption">
              <label class="form-check-label" for="withoutEncyption">Without Encryption</label>
            </div>

            <div></div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="randomize" id="sequential" value="sequential">
              <label class="form-check-label" for="sequential">Sequential</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="randomize" id="random" value="random">
              <label class="form-check-label" for="random">Random</label>
            </div>

            <button type="button" id="download-button-encode" class="download-button btn btn-primary btn-lg btn-block">Download Result</button>
          </form>

        </div>

      </div>

      <div class="app-audio-stego-output">

        <div class="app-audio-stego-container-title">
          <h5 id="right-tab">Decode</h5>
        </div>
      
        <div class="app-audio-stego-container-area">

          <form>
            <h6>Input Audio File</h6>
            <div id="input-audio-file-area" class="input-file custom-file">
              <input type="file" class="custom-file-input" id="input-audio-file-decode">
              <label id="audio-file-label1" class="custom-file-label" for="input-file-decode">Choose Input File!</label>
            </div>

            <div class="form-group">
                <label class="key-label" for="message-key">Message Key</label>
                <input class="form-control" id="message-key" placeholder="test">
            </div>

            <div class="form-group">
                <label class="key-label" for="seed-key">Seed Key / Stegokey</label>
                <input class="form-control" id="seed-key" placeholder="11 (must be a number)">
            </div>

            <button type="button" id="download-button-decode" class="download-button btn btn-primary btn-lg btn-block">Process and Download</button>
          </form>

        </div>

      </div>

    </div>
  
  </div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
