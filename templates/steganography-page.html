<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Cryptography</title>
  </head>
  <body>

  <div id="main-area">

    <nav id="navbar-area" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/"><strong>Cryptography</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/cryptography">Modified RC4 Cipher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/steganography">Image Steganography</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="app-container">

      <div class="app-input">
        
        <div class="app-container-title">
          <h5 id="left-tab">Plaintext</h5>
        </div>

        <div class="app-container-area">

          <form>
            <div class="form-group">
              <label class="form-label float-left" for="input-text-box">Input Text :</label>
              <textarea class="form-control" id="input-text-box" rows="17" spellcheck="false"></textarea>
            </div>
            <div id="input-file-area" class="input-file custom-file">
              <input type="file" class="custom-file-input" id="input-file">
              <label id="file-label" class="custom-file-label" for="input-file">Choose Input File!</label>
            </div>
          </form>

        </div>

      </div>

      <div class="app-output">

        <div class="app-container-title">
          <h5 id="right-tab">Ciphertext</h5>
        </div>
      
        <div class="app-container-area">

          <form>
            <div class="form-group">
              <label class="form-label float-left" for="output-text-box">Output Text :</label>
              <textarea class="form-control" id="output-text-box" rows="17" spellcheck="false" readonly="true"></textarea>
            </div>
            <button type="button" id="download-button" class="download-button btn btn-primary btn-lg btn-block">Download Result</button>
          </form>

        </div>

      </div>

    </div>
  
  </div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
